name: Dev_build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt
      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew build
      - name: Read version number
        id: getversion
        run: echo "::set-outpu name=version::$(ls ./build/libs/ | awk -F'-' '/download/ {print $2}' | rev | cut -c 5- | rev)"
      - name: Create Dev Build release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: v${{ steps.getversion.outputs.version }}
          prerelease: false
          title: Dev Build
          files: |
            ./build/libs/*.jar