name: Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: adopt
      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew build
      - name: Read version number
        id: getversion
        run: echo "::set-output name=version::$(ls ./build/libs/ | awk -F'-' '/download/ {print $2}' | rev | cut -c 5- | rev)"
      - name: Read fabric version number
        id: getversionfabric
        run: echo "::set-output name=version::$(awk -F'"' '/ VERSION / {print $2}' ./src/main/java/net/fabricmc/loader/impl/FabricLoaderImpl.java)"
      - name: Create Dev Build release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: ${{ steps.getversion.outputs.version }}
          prerelease: false
          title: ${{ steps.getversion.outputs.version }} fabric ${{ steps.getversionfabric.outputs.version }}
          files: |
            ./build/libs/*
